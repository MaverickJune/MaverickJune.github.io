name: Build and Deploy Jekyll (custom plugins)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # System deps for plugins
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      # Python for jekyll-jupyter-notebook
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Jupyter
        run: |
          python -m pip install --upgrade pip
          pip install jupyter

      # Ruby & bundler
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # Install gems from Gemfile (your custom plugins included)
      - name: Bundle install
        run: bundle install --path vendor/bundle

      # Build Jekyll
      - name: Build site
        run: bundle exec jekyll build --trace
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
